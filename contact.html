            <div class="titre-page">
              <h1 class="font-alt color-white font-w-900 center-text">CONTACT</h1>
            </div>
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-8">
                  <form>
                    <fieldset>
                      <legend style="line-height: 70px;">Vous souhaitez me contacter ?</legend>
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label for="nom">Nom</label>
                            <input type="text" class="form-control" id="nom" placeholder="Nom">
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-group">

                            <input type="text" class="form-control" id="prenom" placeholder="Prénom">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label mt-4">Adresse Mail</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrer votre mail">
                        <small id="emailHelp" class="form-text text-muted">Votre adresse mail ne sera jamais partagé à autrui.</small>
                      </div>

            
                      <div class="form-group">
                        <label for="exampleTextarea" class="form-label mt-4">Votre message</label>
                        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                      </div>
            
                      <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Envoyer</button>
                    </fieldset>
                  </form>
                </div>
              </div>
